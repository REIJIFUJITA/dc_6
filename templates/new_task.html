<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいタスクを作成</title>
</head>
<body>
    <h1>新しいタスクを作成 (ルーティーン: {{ routine.name }}({{routine.wake_up_time}}))</h1>

    <!-- フラッシュメッセージ表示 -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

    <form action="/tasks" method="POST">
        <label for="task_name">タスク名:</label><br>
        <input type="text" id="task_name" name="task_name" required><br><br>

        <label for="start_time">開始時間 (HH:MM):</label><br>
        <input type="time" id="start_time" name="start_time" required><br><br>

        <label for="end_time">終了時間 (HH:MM):</label><br>
        <input type="time" id="end_time" name="end_time" required><br><br>

        <label for="song_speed">曲のスピード:</label><br>
        <input type="text" id="song_speed" name="song_speed"><br><br>

        <label for="song_mood">曲のムード:</label><br>
        <input type="text" id="song_mood" name="song_mood"><br><br>

        <input type="hidden" name="routine_id" value="{{ routine.id }}">

        <button type="submit">作成</button>
    </form>

    <a href="/routines/edit/{{ routine.id }}">戻る</a>
</body>
</html>
